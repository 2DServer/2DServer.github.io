<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>跳转 | 加入QQ群</title>
    <link rel="shortcut icon" href="/assets/crous-icon.png" type="image/png">
    <link rel="icon" href="/assets/crous-icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, 
                #E3F2FD 0%, 
                #90CAF9 45%, 
                #42A5F5 100%
            );
            margin: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    
        h1 {
            margin-top: 40px;
            color: #1a237e;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
    
        h4 {
            color: #1a237e;
            font-weight: 500;
            margin-top: -10px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2);
        }
    
        .group {
            display: inline-block;
            margin: 15px;
            padding: 20px 35px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            color: #1a237e;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.1),
                0 6px 6px rgba(0, 0, 0, 0.1),
                inset 0 -2px 5px rgba(255, 255, 255, 0.2);
            font-size: 26px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    
        .group:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.15),
                0 10px 10px rgba(0, 0, 0, 0.1),
                inset 0 -2px 5px rgba(255, 255, 255, 0.4);
        }
    
        .copied-message {
            display: none;
            color: #1a237e;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
            animation: fadeInOut 2s ease;
        }
    </style>
</head>

<body>
    <h1>欢迎加入我们的QQ群!</h1>
    <h4>(Steam内置浏览器可能无法自动跳转到QQ...)</h4>
    <div class="groups">
        <a class="group" href="#" onclick="userCopy('876721158')">点我复制群号</a>
    </div>
    <div class="copied-message" id="copiedMessage">已复制QQ群号!</div>
    <iframe width="0" height="0" src="https://qm.qq.com/q/zbgKbnxefu" frameborder="0"></iframe>
    <script>
        function userCopy(qqNumber) {
                const dummyElement = document.createElement('textarea');
                dummyElement.value = qqNumber;
                document.body.appendChild(dummyElement);
                dummyElement.select();
                document.execCommand('copy');
                document.body.removeChild(dummyElement);

                const copiedMessage = document.getElementById('copiedMessage');
                copiedMessage.style.display = 'block';

                setTimeout(function () {
                    copiedMessage.style.display = 'none';
                }, 2000);
            }
    </script>
</body>
</html>
